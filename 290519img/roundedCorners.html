<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Lobster|Monoton|Pacifico|Satisfy&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  	h2{
      text-align: center;
      font-family: 'Monoton', cursive;
    }
    body{
    	background-image: url("b2.jpg");
    }
    h2{
    	border: 5px solid green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>            
  <img src="1.png" class="img-rounded" alt="Cinque Terre" width="304" height="236">
  <img src="2.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 
  <img src="3.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
  <img src="4.jpg" class="img-rounded" alt="Cinque Terre" height="236" width="210">
  
  <h2>Circle</h2>
  <img src="1.png" class="img-circle" alt="Cinque Terre" width="304" height="236">
  <img src="2.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
  <img src="3.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
  <img src="4.jpg" class="img-circle" alt="Cinque Terre" width="210" height="236"> 

  <h2>Thumbnail</h2>
  <img src="1.png" class="img-thumbnail" alt="Cinque Terre" width="375" height="236">
  <img src="2.jpg" class="img-thumbnail" alt="Cinque Terre" width="378" height="236"> 
  <img src="3.jpg" class="img-thumbnail" alt="Cinque Terre" width="375" height="236">

  <h2>Responsive Image</h2>
  <img class="img-responsive" src="r.jpg" alt="Chania" width="460" height="345">
</div>
</div>

</body>
</html>
