<html>
<head>
<title>control</title>
</head>
<body>
	<script type="text/javascript">

		var x = 0;

		document.write("Entering the loop<br> ");

		while (x < 30) {
		if (x == 20 ) {
			break; 
		}

		x = x + 1;
		document.write(x + "<br />");
		}
		document.write("Exiting the loop!<br /> ");

	</script>
</body>
</html>
