<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>star print</title>
</head>
<body>
	<script type="text/javascript">
		 var i,j;
		 const linebreak = "<br />";
		 for(i=1; i <= 5; i++)
		 {
		  for(j=1; j<=i; j++)
		 {
		   
		   document.write('*');
		  }
		   document.write(linebreak);
		  }
    
</script>
	
</body>
</html>
