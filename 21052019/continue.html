<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Continue Statement</title>
</head>
<body>
	<script type="text/javascript">

		let x = 0;

		document.write("Entering the loop<br /> ");
		while (x < 15) {
		x = x + 1;
		if (x == 11) {
		continue; 
		}
		document.write(x + "<br />");
		}
		document.write("Exiting the loop!<br /> ");
		
	</script>
	
</body>
</html>
