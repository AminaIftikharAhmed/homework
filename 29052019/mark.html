<!DOCTYPE html>
<html lang="en">
<head>
  <title>Highlighting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  	body{
  		border: 2px solid pink;
      border-width: 18px;
      text-align: center;
      font-family: 'Pacifico', cursive;
  	}
  	.mark, mark {
    padding: .2em;
    background-color: #acd082;
}
  </style>
</head>
<body>

<div class="container">
  <h1>Hazrat Ali Ibn Abu-Talib A.S </h1>    
  <p>“Do not let your difficulties fill you with <mark> anxiety</mark>, after all it is only in the darkest nights that stars shine more <mark>brightly.</mark>” </p>
</div>

</body>
</html>
