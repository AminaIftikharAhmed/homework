<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Percentage</title>
</head>
<body>

	<script type="text/javascript">

		//percentage in javascript

		
		
		var marks = 850;
		var total = 1100;

		//percentage formula 
		//marks/total*100
		var per = marks/total*100

		document.write(per);
		document.write('<br>');

		



	</script>
	
</body>
</html>
