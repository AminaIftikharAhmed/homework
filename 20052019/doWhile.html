<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Do While</title>
	<style>
		body{
			text-align: center;

		}

	</style>
</head>
<body>
	<script type="text/javascript" >
		let count = 0;
		const linebreak = "<br />";
		document.write("Starting Loop" + "<br />");
		do {
		document.write("Current Count : " + count );
		count++;
		document.write(linebreak);} 
		while (count <= 10);
		document.write("Loop stopped!");
	</script>
	
</body>
</html>
